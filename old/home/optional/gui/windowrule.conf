# ===============================
# Firefox
$firefox = class:^(firefox)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$, $firefox
windowrulev2 = pin, title:^(Picture-in-Picture)$, $firefox
windowrulev2 = float, title:^(Picture-in-Picture)$, $firefox
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$, $firefox
windowrulev2 = move 73.5% 8%, title:^(Picture-in-Picture)$, $firefox

# ===============================
# Rofi
$rofi = class:^(Rofi)$
windowrulev2 = float, center, stayfocused, $rofi

# ===============================
# Visionary
windowrulev2 = monitor 0,title:^(Visionary Player - Monitor 0)$,
windowrulev2 = monitor 1,title:^(Visionary Player - Monitor 1)$,
windowrulev2 = fullscreen,title:^(Visionary Player - Monitor [0-1])$

# ===============================
# xwaylandvideobridge
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
